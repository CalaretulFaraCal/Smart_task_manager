# Spring Application Name (this can be customized)
spring.application.name=Server

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_task_manager?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ComplicatedPassword!12
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=DEBUG

